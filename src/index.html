<!doctype html>
<html lang="en">
<head>
  <title>LightDM - Litarvan</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/">

  <script src="assets/lightdm.js"></script>
</head>
<body>
  <litarvan-root></litarvan-root>

  <div id="loading" class="fade not-displayed hidden">
    <img id="logo" src="assets/images/arch.svg" />
  </div>

  <script defer>
      setTimeout(() => {
          document.querySelector("#loading").classList.remove("not-displayed");
      }, 500);

      setTimeout(() => {
          document.querySelector("#loading").classList.remove("hidden");
      }, 1000);
  </script>
</body>
</html>
